<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/4f37430476.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="png" href="images/letterboxd.png"  />
    <title>Letterboxd</title>
</head>

<body onload="onLoad()">
    <div class="container">
        <nav class="nav">
            <a href="#" class="logo"><img src="images/iso_blanco_transparent.svg" alt="Ada"></a>
            <ul class="nav-list">
                <li class='nav-item' >
                    <a href="index.html" class="nav-link" onclick="getData('popular')">
                        <div class="image-container" id="popular" >
                                <div class="svg"><i class="fas fa-star"></i></div>
                            <span class="title-popular">POPULAR</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('top_rated')">
                        <div class="image-container">
                                <div class="svg"><i class="fas fa-arrow-up"></i></div>
                            <span class="title-toprated">TOP RATED</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('upcoming')">
                        <div class="image-container">
                            <div class="svg"><i class="fas fa-search"></i></div>
                            <span class="title-upcoming">UPCOMING</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('now_playing')">
                        <div class="image-container">
                            <div class="svg"><i class="fas fa-play"></i></div>
                            <span class="title-nowplaying">NOW PLAYING</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="search">
            <div class="image-container">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <input type="text" placeholder="Search for a movie..." class="search-input"  id="searchInput" onfocus="this.value=''" onkeyup="searchFunction()"
                >
            </div>
        </header>
        <section id="resultsContainer" class="bigContainer">
        </section>
        <section id="mainContainer" class="main">
            <section class="home">
                <header class="main-header">
                    <h1>Letterboxd</h1>
                </header>
                <div class="movies-container">
                    <div class="movie-section">
                        <header class="movies-header">
                            <h2>Popular</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                        <ul class="movies-list" id="popular-movies">
                        </ul>
                        <header class="movies-header">
                            <h2>Top Rated</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                        <ul class="movies-list" id="top-movies">
                        </ul>
                        <header class="movies-header">
                            <h2>Upcoming</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                        <ul class="movies-list" id="upcoming-movies">
                        </ul>
                        <header class="movies-header">
                            <h2>Now Playing</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                        <ul class="movies-list" id="playing-movies">
                        </ul>
                    </div>
                </div>
            </section>
        </section>

        <!-- esta section tiene que mostrarse cuando pones el view all o la opcion del menu de la seccion, si no se ve el home -->
        <section id="categoriesContainer">
            <div class="movies-container">
                <div class="movie-section">
                    <header class="movies-header">
                        <!-- este titulo te lo tiene que poner el js -->
                        <h2>Popular</h2>
                    </header>
                    <ul id="movies">
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
