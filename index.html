<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="png" href="images/letterboxd.png" />
    <title>Letterboxd</title>
    <script src="https://kit.fontawesome.com/4f37430476.js"></script>
</head>

<body onload="onLoad()">
    <nav id="nav" class="nav">
        <a href="#" class="logo" onclick="homePage()">
            <img src="images/iso_blanco_transparent.svg" alt="Ada">
        </a>
        <ul class="nav-list">
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('popular'), toggleMenu()">
                    <i class="fas fa-star"></i>
                    <span class="nav-item-title">POPULAR</span>
                </a>
            </li>
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('top_rated'), toggleMenu()">
                    <i class="fas fa-arrow-up"></i>
                    <span class="nav-item-title">TOP RATED</span>
                </a>
            </li>
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('upcoming'), toggleMenu()">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-item-title">UPCOMING</span>
                </a>
            </li>
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('now_playing'), toggleMenu()">
                    <i class="fas fa-play"></i>
                    <span class="nav-item-title">NOW PLAYING</span>
                </a>
            </li>
        </ul>
    </nav>
    <div onclick="toggleMenu()" id="hamburger" class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <header class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for a movie..." class="search-input" onkeyup="search()">
    </header>
    <div class="main-container">
        <section id="home">
            <header class="main-header">
                <h1>Letterboxd</h1>
            </header>
            <div class="movies-container">
                <header class="movies-header">
                    <h2>Popular</h2>
                    <div id='homePopular'></div>
                    <a href="#" class="view-all">View All</a>
                </header>
                <div class="movies-list" id="movies">

                </div>
            </div>
        </section>
    </div>
</body>

</html>
