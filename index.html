    <title>Letterboxd</title>

<body onload="onLoad()">
    <nav class="nav">
        <a href="#" class="logo" onclick="homePage()"><img src="images/iso_blanco_transparent.svg" alt="Ada"></a>
        <ul class="nav-list">
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('popular')">
                    <i class="fas fa-star"></i>
                    <span class="nav-item-title">POPULAR</span>
                </a>
            </li>
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('top_rated')">
                    <i class="fas fa-arrow-up"></i>
                    <span class="nav-item-title">TOP RATED</span>
                </a>
            </li>
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('upcoming')">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-item-title">UPCOMING</span>
                </a>
            </li>
            <li class='nav-item'>
                <a href="#" class="nav-link" onclick="getData('now_playing')">
                    <i class="fas fa-play"></i>
                    <span class="nav-item-title">NOW PLAYING</span>
                </a>
            </li>
        </ul>
    </nav>
    <header class="search">
        <div class="image-container">
            <div class="search-icon"><i class="fas fa-search"></i></div>
            <input type="text" placeholder="Search for a movie..." class="search-input" onkeyup="search()">
        </div>
    </header>
    <section class="main">
        <section class="home">
            <header class="main-header">
                <h1>Letterboxd</h1>
            </header>
            <div class="movies-container">
                <div class="movies">
                    <header class="movies-header">
                        <h2>Popular</h2>
                        <div id='homePopular'></div>
                        <a href="#" class="view-all">View All</a>
                    </header>
                    <div class="movies-list" id="movies">

                    </div>
                </div>
