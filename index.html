<body onload="onLoad()">
    <div class="container">
        <nav class="nav">
            <a href="#" class="logo" onclick="homePage()"><img src="images/iso_blanco_transparent.svg" alt="Ada"></a>
            <ul class="nav-list">
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('popular')">
                        <div class="image-container" id="popular">
                            <div class="svg"><i class="fas fa-arrow-up"></i></div>
                            <span class="title-popular">POPULAR</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('top_rated')">

                            <span class="title-toprated">TOP RATED</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('upcoming')">
                        <div class="image-container">
                            <div class="svg"><i class="fas fa-search"></i></div>
                            <span class="title-upcoming">UPCOMING</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link" onclick="getData('now_playing')">
                        <div class="image-container">
                            <div class="svg"><i class="fas fa-search"></i></div>
                            <span class="title-nowplaying">NOW PLAYING</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="search">
            <div class="image-container">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <input type="text" placeholder="Search for a movie..." class="search-input" onkeypress="handleKeyPress(event)">
            </div>
        </header>
        <section class="main">
            <section class="home">
                <header class="main-header">
                    <h1>Letterboxd</h1>
                </header>
                <div class="movies-container">
                    <div class="movies">
                        <header class="movies-header">
                            <h2>Popular</h2>
                            <div id='homePopular'></div>
                            <a href="#" class="view-all">View All</a>
                        </header>
                        <div class="movies-list" id="movies">

                        </div>
                    </div>

                    </div>

                            <h2>Now Playing</h2>

                        </header>
                    </div> -->
                </div>
            </section>
        </section>
        <div id="modalContainer">
            <div id="modalBackground">
                <div id="modal">
                    <div id="upperModal">
                        <a href="#" onclick="toggleFunction()"><i class="fas fa-times"></i></a>
                    <div><img id="img-modal"></div>
                        <h2 id="mainTitle"></h2>
                        <p id="slogan"></p>
                    </div>
                    <div id="lowerModal">
                        <div class='movieDetails'>
                        <p id="movieDescription"></p>
                        <div>
                            <h4 class="modalTitle">GÃ‰NERO</h4>
